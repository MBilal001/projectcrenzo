<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css')}}" /> 
</head>
<body>
    <nav>
        <div class="navbar-content">
                <a href="{{ url_for('vehicle')}}">Rent</a>
                <a href="{{ url_for('vehicle')}}">Become a host</a>
                <a href="{{ url_for('about')}}">About</a>
                <a href="{{ url_for('home')}}"><img src="{{ url_for('static', filename='images/CRENZOLogo.png')}}" /></a>
                <a href="{{ url_for('contact')}}">Contact</a>
                <a href="{{ url_for('account')}}">My account</a>
                <a href="{{ url_for('logout')}}" style="color: red;">Sign Out</a>
        </div>
    </nav>

    <!-- this is known as 'jinja templating', used to call the navbar and footers basically instead of defining in each page. -->
    {% block content %}
    
    {% endblock %}
</body>
</html>
