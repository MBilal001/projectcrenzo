<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Sign-Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css')}}" />
</head>
<body>
    <div class="main-cont">
        <img src="{{ url_for('static', filename='images/CRENZOLogo.png')}}"/>
        <div>
            <form method="POST" class="cont">
                <h1>Welcome,</h1>
                <p>Let's get your account Set-Up!</p>
                <input type="text" name="name" id="name" placeholder="Full name" required/><br>
                <input type="email" name="email" id="email" placeholder="Email address" required/><br>
                <input type="password" placeholder="Create password" required/><br>
                <input type="password" name="password" id="password" placeholder="Re-Enter password" required/><br>
                <a href="{{url_for('home')}}"><button class="btn btn-primary" name="submit" id="submit">Create account</button></a>
    
                <p>Already have an account?</p>
                <a href="{{url_for('login')}}">Log in here</a>
            </form>
        </div>
    </div>
</body>
</html>
